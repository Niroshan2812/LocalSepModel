spring.application.name=LocalSepModel

# SQLite Configuration
spring.datasource.url=jdbc:sqlite:localai.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# Spring AI / Ollama Configuration
# Defaulting to localhost for dev, execution phase will address bundling
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=qwen:0.5b

server.port=8080
